<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/zoomist.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/zoomist.js"></script>
  <script defer src="./js/main.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 60px;
    }
    .img-container {
      max-width: 1000px;
    }
    img {
      display: block;
      max-width: 100%;
    }
    .div-container {
      width: 100%;
      max-width: 1000px;
    }
    .div-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 55%;
      background-color: rgb(255, 134, 134);
    }
    div[data-zoomist] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="div-container">
    <div class="div-wrapper">
      <div data-zoomist data-zoomist-src="./image/cats.jpg"></div>
    </div>
  </div>
  <div class="custom-slider"></div>
</body>
</html>
